<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitsilanoCatchup - Get Inspired with Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <img src="https://i.postimg.cc/XqYQv3Np/Chat-GPT-Image-Jul-10-2025-02-38-45-PM.png" alt="KitsilanoCatchup Logo" class="logo-image">
            </div>
            
            
            
            <div class="social-icons">
                <a href="#" class="social-icon" aria-label="Instagram">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5" stroke="currentColor" stroke-width="2"/>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" stroke="currentColor" stroke-width="2"/>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </a>
                
                <a href="#" class="social-icon" aria-label="X (Twitter)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" fill="currentColor"/>
                    </svg>
                </a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="subscriber-info">
                <span class="subscriber-text">70+ people already subscribed</span>
            </div>

            <h1 class="main-heading">Love Living in Kitsilano?</h1>
            
            <p class="main-description">
                Us too. Join 70+ neighbours who get a weekly email celebrating the best of our community—from can't-miss events to secret local spots.
            </p>

            <form class="subscription-form" id="subscriptionForm">
                <div class="form-container">
                    <input 
                        type="email" 
                        placeholder="Enter Your E-mail" 
                        class="email-input"
                        id="emailInput"
                        required
                    >
                    <button type="submit" class="subscribe-button">
                        I'M IN →
                    </button>
                </div>
            </form>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
